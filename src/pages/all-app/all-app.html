<ion-header>

  <ion-toolbar>
    <ion-title>应用市场</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addApp()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div class="app-content" *ngIf="appList">
    <iapp *ngFor="let app of appList" [app]="app"></iapp>
  </div>
</ion-content>
