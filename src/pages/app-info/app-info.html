<ion-header>

  <ion-navbar>
    <ion-title>应用信息</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">关闭</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      基本信息
    </ion-list-header>
    <ion-item>
      <ion-label floating>应用名称</ion-label>
      <ion-input [(ngModel)]="app.appName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>访问地址</ion-label>
      <ion-input [(ngModel)]="app.url" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>图标单字</ion-label>
        <ion-input [(ngModel)]="app.appIconFont" type="text"></ion-input>
      </ion-item>
    <ion-list-header>
      图标
    </ion-list-header>
    <ion-list radio-group>
        <ion-item>
          <ion-label>默认</ion-label>
          <ion-radio value="default" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>上传</ion-label>
          <ion-radio value="upload"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>选择已有</ion-label>
          <ion-radio value="select"></ion-radio>
        </ion-item>
      </ion-list>
  </ion-list>


  <button ion-button full (click)="save()">保存</button>
</ion-content>
