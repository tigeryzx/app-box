<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>我的收藏</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <login *ngIf="!isLogin" (onLogin)="onLogin($event)"></login>
  <div class="app-content" *ngIf="isLogin && appList">
    <iapp (press)="toggleSwitch()" (onDelete)="deleteFavApp(app)" [showDeleteBtn]="canDeleteFav" [showAnimate]="canDeleteFav" *ngFor="let app of appList" [app]="app"></iapp>
    <div class="closeDelete" *ngIf="canDeleteFav" (click)="toggleSwitch()">
      <ion-icon name="close"></ion-icon>
    </div>
  </div>
</ion-content>
