<ion-header>

  <ion-navbar>
    <ion-title>最近使用</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="app-content" *ngIf="appList">
    <iapp (press)="toggleSwitch()" [showDeleteBtn]="canDeleteHistory" [showAnimate]="canDeleteHistory" *ngFor="let app of appList" [app]="app"></iapp>
    <div class="closeDelete" *ngIf="canDeleteHistory" (click)="toggleSwitch()">
      <ion-icon name="close"></ion-icon>
    </div>
  </div>
</ion-content>
